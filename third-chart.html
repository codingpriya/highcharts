<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highcharts</title>

    <style>
        .container{
            max-width: 1170px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="myChart"></div>
    </div>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Highcharts.chart('myChart', {
                credits: {
                    // enabled: false // to remove the watermark of highcharts
                    /***** to create your custom credit *****/
                    text: 'My Custom Credit',
                    href: 'https://google.com/',
                    position: {
                        align: 'left', // center, right
                        x: 10
                    },
                    style: {
                        fontSize: '16px',
                        color: 'blue'
                    }
                },
                title: {
                    text: 'Our Third Chart'
                },
                color: ['#FEA47F', '#D6A2E8', '#BDC581', '#8395a7', '#54a0ff'],
                tooltip: {
                    shared: true, // if the datapoints are coincide at same point then using this property, we can merge both data in a tooltip
                    formatter(){
                        let s = `<strong>X value</strong> - ${this.x}`;
                        this.points.forEach(function(point){
                            // console.log(point);
                            s += `<br/>Y value - ${point.y} - ${point.series.name}`; 
                        });
                        return s;
                    }
                },
                yAxis: {
                    title: {
                        text: 'Fruits Eaten'
                    }
                },
                xAxis: {
                    categories: ['Oranges', 'Strawberry', 'Pineapple', 'Peaches']
                },
                series: [
                    {
                        name: 'John',
                        data: [1, 2, 3, 100, 2, 3, 1, 2, 3]
                    },
                    {
                        name: 'Jackie',
                        data: [21, 41, 100, 1, 2, 3, 1, 2, 3]
                    }
                ]
            })
        })
    </script>
</body>
</html>
