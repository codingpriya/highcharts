<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highcharts</title>

    <style>
        .container{
            max-width: 1170px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="myChart"></div>
    </div>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Highcharts.chart('myChart', {
                chart: {
                    type: 'areaspline',
                    zoomType: 'xy'
                },
                title: {
                    text: 'Negative Color Chart'
                },
                yAxis: {
                    title: {
                        text: 'Fruits Eaten'
                    }
                },
                xAxis: {
                    categories: ['Strawberry', 'Pineapple', 'Peaches']
                },
                series: [
                    {
                        name: 'Fruits consumption',
                        negativeColor: 'red',
                        data: [1, 2, 3, 4, 10, -20, 2, 50, 100, 200, 2, 40, 30, 100, 1]
                    }
                ]
            })
        })
    </script>
</body>
</html>
